<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Reversi Game</title>
    </head>

    <body>
       
        <div class ="wrapper">
                <table id="mainBoard">
                        <!-- dynamic table here-->
                </table>
            
                <div class ="playerPanel active">
                    <div class = "player1Name">  Player 1 </div>
                    <div class= "scoreBox">
                        <div id="scorePlayer1">0</div>
                    </div>  
                    <div class="player1AverageStats statsWrapper">
                        <div class="averagePlayingTimeLabel">Average Play</div>
                        <div id="averagePlayingTimePlayer1">4</div>
                    </div> 
                    <div class="statsWrapper player1TurnsStats">
                            <div class="averagePlayingTimeLabel">Turns</div>
                            <div id="averagePlayingTimePlayer1">4</div>
                    </div>                 
                </div>  
                <div class ="playerPanel">
                    <div class = "player2Name"> Player 2 </div>
                    <div class= "scoreBox">
                            <div id="scorePlayer2">0</div>
                     </div>
                    <div class="statsWrapper player2AverageStats">
                        <div class="averagePlayingTimeLabel">Average Play</div>
                        <div id="averagePlayingTimePlayer1">4</div>
                    </div>
                    <div class="statsWrapper player2TurnsStats">
                            <div class="averagePlayingTimeLabel">Turns</div>
                            <div id="averagePlayingTimePlayer1">4</div>
                    </div>
                </div>
        </div>
            
    </body>
    
    <script src="script.js"></script>
</html>
