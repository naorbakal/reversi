<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Reversi Game</title>
    </head>

    <body>
        <div id="popup" class="overlay">
                    <div class="popup">    
                        <h2>Reversi</h2>
                        <div class="form__group">
                                <input id="playerName1" class="form__field" placeholder="Player 1"><br>
                                <label class="form__label">Player 1</label>
                              </div>
                              
                              <div class="form__group">
                                <input id="playerName2" class="form__field" placeholder="Player 2" ><br>
                                <label class="form__label">Player 2</label>
                              </div>

                              <div class="form__group">
                                    <label class="container">6x6
                                            <input type="radio" name="boardSize" checked="checked">
                                            <span class="checkmark"></span>
                                          </label>
                                          
                                          <label class="container">8x8
                                            <input type="radio" name="boardSize" value="8">
                                            <span class="checkmark"></span>
                                          </label>
                                          
                                          <label class="container">10x10
                                            <input type="radio" name="boardSize" value="10">
                                            <span class="checkmark"></span>
                                          </label>
                                          
                                          <label class="container">12x12
                                            <input type="radio" name="boardSize" value="12">
                                            <span class="checkmark"></span>
                                          </label> 

                                          <label class="container">14x14
                                                <input type="radio" name="boardSize" value="14">
                                                <span class="checkmark"></span>
                                          </label> 

                                          <button type="button"                          class="fancy-button medium half-left-rounded pomegranate expand" onclick="startGame()">Start Game</button>

                                  
                              </div>
                              </form>
                        </div>
                </div>
        </div>

        <div id ="game" class ="wrapper hidden">
                  <table id="mainBoard">

                       <!-- dynamic table here --> 
                </table> 
              
                <div class ="playerPanel1 active">
                    <div class = "playerName player1Name">  Player 1 </div>
                    <div class= "scoreBox">
                        <div id="scorePlayer1">2</div>
                    </div> 
                    <div class = "trainerWrapper" id="trainerPlayer1">trainer</div> 
                    <div class="player1AverageStats statsWrapper">
                        <div class="statsLabel">Average Play</div>
                        <div class="statsContent"></div>
                    </div> 
                    <div class="statsWrapper playerRiskStats">
                            <div class="statsLabel">Risk</div>
                            <div class="statsContent">1</div>
                    </div>                 
                </div>  
                <div class ="playerPanel2">
                    <div class = "playerName player2Name"> Player 2 </div>
                    <div class= "scoreBox">
                            <div id="scorePlayer2">2</div>
                    </div>
                    <div class = "trainerWrapper" id="trainerPlayer2">trainer</div>
                    <div class="player2AverageStats statsWrapper">
                        <div class="statsLabel">Average Play</div>
                        <div class="statsContent"> </div>
                    </div>
                    <div class="statsWrapper playerRiskStats">

                            <div class="statsLabel">Risk</div>
                            <div class="statsContent">1</div>
                    </div>
                </div>
                <div class = "trainerWrapper" id="trainerPlayer2">trainer</div>
                <div class="player2AverageStats statsWrapper">
                    <div class="statsLabel">Average Play</div>
                    <div class="statsContent"> </div>
                </div>
                <div class="statsWrapper playerRiskStats">

                        <div class="statsLabel">Risk</div>
                        <div class="statsContent">1</div>
                 </div>
              </div>
           </div>
        </div> 
      

        <div id="popupEnd" class="overlay hidden">
            <div class="popup">
              <h1>Game Ended</h1>
              <h2 class="endGameContext"></h2>
              <button type="button" class="fancy-button medium half-left-rounded pomegranate expand" onclick="handleCountineClickButton()">Countine</button>
              <button type="button" class="fancy-button medium half-left-rounded pomegranate expand" onclick="handleStartNewGameClickButton()">New Game</button>
            </div>
        </div>
            
    </body>  
    <script src="script.js"></script>
</html>
